<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="../css/orders.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav>
        <a href="home.html" class="logo">
          <img src="../assets/images/petslike-logo.png" alt="PetsLike Logo">
        </a>
        <div class="search-bar">
          <input type="text" placeholder="Search">
          <button type="submit" class="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
          </button>
      </div>
        <div class="nav-links">
          <a href="./account.html" class="nav-link">Account</a>
          <a href="./cart.html" class="nav-link">Cart</a>
          <a href="./orders.html" class="nav-link">Orders</a>
        </div>
    </nav>

    <div class="orders-container">
        <h2>Order History</h2>
        <table class="orders-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will be rendered here -->
            </tbody>
        </table>
        <p class="no-orders-message" style="display: none;">No orders</p>
    </div>

    <!-- Rate Modal -->
    <div id="rate-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Rate Your Order</h3>
            <div class="rating-stars">
                <span data-value="1" class="star">&#9733;</span>
                <span data-value="2" class="star">&#9733;</span>
                <span data-value="3" class="star">&#9733;</span>
                <span data-value="4" class="star">&#9733;</span>
                <span data-value="5" class="star">&#9733;</span>
            </div>
            <textarea id="rate-comment" placeholder="Leave a comment..." rows="4"></textarea>
            <p id="char-count" style="text-align: right; font-size: 12px; color: gray;">0/60</p>
            <div class="thumbs">
                <button id="thumbs-up" class="thumb-btn"><i class="fa-solid fa-thumbs-up"></i></button>
            </div>
            <button id="submit-rating" class="submit-btn">Submit</button>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">Condition of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p>Â© 2025</p>
    </footer>

    <script src="../scripts/orders.js"></script>
</body>
</html>
