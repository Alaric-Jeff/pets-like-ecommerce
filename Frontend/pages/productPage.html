<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Page</title>
  <link rel="stylesheet" href="../css/productPage.css">
</head>
<body>
  <nav>
    <a href="./home.html" class="logo">
      <img src="../assets/images/petslike-logo.png" alt="PetsLike Logo">
    </a>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button type="submit" class="search-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <div class="nav-links">
      <a href="../pages/account.html" class="nav-link">Account</a>
      <a href="./cart.html" class="nav-link">Cart</a>
      <a href="./orders.html" class="nav-link">Orders</a>
    </div>
  </nav>
  <div class="product-section-container">
    <div class="product-card">
      <div class="image-container">
        <img class="product-image" src="https://via.placeholder.com/400x300" alt="Product Image">
      </div>
      <div class="product-info">
        <h1 class="product-name">Loading...</h1>
        <p class="product-category">Category: --</p>
        <p class="product-price">Price: --</p>
        <p class="product-description">Description: --</p>
        <div class="quantity-container">
          <label>Quantity</label>
          <div class="quantity-controls">
            <button class="minus-btn">-</button>
            <input type="number" class="quantity-input" value="1" min="1">
            <button class="plus-btn">+</button>
          </div>
          <p class="stock-info">-- pieces available</p>
        </div>
        <div class="product-buttons">
          <button class="add-to-cart">Add to Cart</button>
          <button class="order-now">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
  <div class="product-reviews">
    <h2>Product Reviews</h2>
    <div class="reviews-container"></div>
  </div>
  <footer>
    <p>Â© 2025 Petslike. All rights reserved.</p>
  </footer>
  <script src="../scripts/productPage.js" defer></script>
</body>
</html>
