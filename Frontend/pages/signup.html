<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetsLike - Sign Up</title>
  <link rel="stylesheet" href="../css/signup.css" />
</head>
<body>

  <div class="signup-wrapper"> 
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form id="signupform">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your name (minimum of 5 characters)" name="fullname" required />

        <div class="email-container">
          <input type="email" id="email" name="email" required placeholder="Enter your email" />
          <button type="button" onclick="sendCode()" class="send-code-btn">Send Code</button>
        </div>

        <div class="verification-container">
          <input type="text" id="code" name="code" placeholder="Enter 6-digit code" required />
          <button type="button" onclick="verifyCode()" class="verify-code-btn">Verify Code</button>
        </div>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password (minimum of 8 characters)" name="password" required />

        <button type="submit">Sign Up</button>
      </form>

      <p class="terms">By signing up, you agree to PetsLike's <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
    </div>

    <div class="login-section">
      <p>Already have an account?</p>
      <div class="divider"></div> 
      <button id="loginBtn" class="login-btn">Login your account</button>
    </div>
  </div>

  <footer>
    <a href="#">Condition of Use</a>
    <a href="#">Privacy Notice</a>
    <a href="#">Help</a>
    <p>Â© 2025</p>
</footer>


  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-message"></p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>
  
  <script src="../scripts/signupSubmission.js"></script> 
</body>
</html>
