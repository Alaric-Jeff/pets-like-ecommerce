<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Order Success - Petslike</title>
  <link rel="stylesheet" href="../css/orderSuccess.css">
</head>
<body>
  <div class="order-success-container">
    <div class="thank-you">
      <h1>Thank you for your purchase!</h1>
      <p id="order-amount" class="order-amount">₱0.00</p>
      <p>Your order number is <strong id="order-numbers"></strong></p>
      <p class="delivery-info">Please make this amount ready on delivery day.</p>
    </div>
    <div class="delivery-details" id="delivery-details">
      <h2>Your Delivery Dates</h2>
      <!-- Delivery items will be rendered here -->
      <p class="tracking-notice">
        Turn on your App Notification and track your delivery status in <strong>My Account &gt; My Order</strong>
      </p>
      <button class="view-order-btn">View Order</button>
    </div>
    <div class="order-summary">
      <h2>Order Summary</h2>
      <p class="final-total">₱0.00</p>
      <button class="shop-more-btn">Shop More</button>
    </div>
  </div>
  <script src="../scripts/orderSuccess.js"></script>
</body>
</html>
