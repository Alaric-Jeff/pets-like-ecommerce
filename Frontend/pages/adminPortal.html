<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Products</title>
    <link rel="stylesheet" href="../css/adminPortal.css">
</head>
<body>
    <nav>
        <a>Petslike</a>
        <div>
            <span>Products</span>
            <span>Orders</span>
            <span>Analytics</span>
            <button onclick="LogOutAdmin()" id="logout">Logout</button>
        </div>
    </nav>

    <div class="content-container">
        <h2>Manage Products</h2>
        <button id="openModalBtn">Add Product</button>

        <div id="addProductModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add Product</h2>
                <form id="productForm">
                    <input type="text" id="productName" placeholder="Product Name" required>
                    <input type="number" id="productPrice" placeholder="Price" required>
                    <input type="number" id="productStock" placeholder="Stock Quantity" min="1" required>

                    <select id="ageCategory" required>
                        <option value="">Select Age Category</option>
                        <option value="Puppy">Puppy</option>
                        <option value="Adult">Adult</option>
                        <option value="Senior">Senior</option>
                    </select>

                    <select id="breedCategory" required>
                        <option value="">Select Breed Size</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>

                    <select id="meatType" required>
                        <option value="">Select Meat Type</option>
                        <option value="Chicken">Chicken</option>
                        <option value="Beef">Beef</option>
                        <option value="Fish">Fish</option>
                    </select>

                    <label>
                        <input type="checkbox" id="isHealthTreat"> Health Treat?
                    </label>

                    <textarea id="productDescription" placeholder="Product Description"></textarea>

                    <button type="submit">Add Product</button>
                </form>
            </div>
        </div>

        <div id="updateProductModal" class="modal">
            <div class="modal-content">
                <span class="close close-update">&times;</span>
                <h2>Update Product</h2>
                <form id="updateForm">
                    <input type="hidden" id="updateProductId">
                    <input type="text" id="updateProductName" placeholder="Product Name" required>
                    <input type="number" id="updateProductPrice" placeholder="Price" required>
                    <input type="number" id="updateProductStock" placeholder="Stock Quantity" min="1" required>
                    <textarea id="updateProductDescription" placeholder="Product Description" required></textarea>
                    <button type="submit">Update Product</button>
                </form>
            </div>
        </div>

        <div class="product-list" id="productList"></div>
    </div>

    <footer>
        &copy; 2025 Petslike. All Rights Reserved.
    </footer>

    <script src="../scripts/adminPortal.js"></script>
</body>
</html>
