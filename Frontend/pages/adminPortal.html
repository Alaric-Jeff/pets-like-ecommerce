<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Products</title>
    <link rel="stylesheet" href="../css/adminPortal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav>
        <a href="adminDashboard.html">Petslike</a>
        <div>
            <a href="adminPortal.html">Products</a>
            <a href="adminOrders.html">Orders</a>
            <a href="adminAnalytics.html">Analytics</a>
            <button onclick="LogOutAdmin()" id="logout">Logout</button>
        </div>
    </nav>

    <div class="content-container">
        <h2>Manage Products</h2>
        <button id="openModalBtn">Add Product</button>

        <div id="addProductModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add Product</h2>
                <form id="productForm">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required>

                    <label for="productPrice">Price</label>
                    <input type="number" id="productPrice" required>

                    <label for="productStock">Stock Quantity</label>
                    <input type="number" id="productStock" min="1" required>                   

                    <label for="meatType">Meat Type</label>
                    <select id="meatType" required>
                        <option value="">Select Meat Type</option>
                        <option value="Chicken">Chicken</option>
                        <option value="Beef">Beef</option>
                        <option value="Fish">Fish</option>
                        <option value="Pork">Pork</option>
                    </select>

                    <label for="productDescription">Product Description</label>
                    <textarea id="productDescription"></textarea>
                    
                    <label for="productImage">Upload Image</label>
                     <input type="file" id="productImage" accept="image/*">


                    <button type="submit">Add Product</button>
                </form>
            </div>
        </div>

        <div id="updateProductModal" class="modal">
            <div class="modal-content">
                <span class="close close-update">&times;</span>
                <h2>Update Product</h2>
                <form id="updateForm">
                    <input type="hidden" id="updateProductId">

                    <label for="updateProductName">Product Name</label>
                    <input type="text" id="updateProductName" required>

                    <label for="updateProductPrice">Price</label>
                    <input type="number" id="updateProductPrice" required>

                    <label for="updateProductStock">Stock Quantity</label>
                    <input type="number" id="updateProductStock" min="1" required>

                    <label for="updateProductDescription">Product Description</label>
                    <textarea id="updateProductDescription" required></textarea>

                    <label for="updateProductImage">Upload Image</label>
                    <input type="file" id="updateProductImage" accept="image/*">

                    <button type="submit">Update Product</button>
                </form>
            </div>
        </div>

        <div class="product-list" id="productList"></div>
    </div>

    <script src="../scripts/adminPortal.js" defer></script>
</body>
</html>
