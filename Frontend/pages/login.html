<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetsLike - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Main Content Container -->
    <div class="container min-vh-100 d-flex flex-column">
        <div class="row justify-content-center flex-grow-1 py-5">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <!-- Logo -->
                <div class="logo-container text-center mb-4">
                    <img src="../assets/images/petslik-logo.png" alt="PetsLike Logo" class="logo">
                </div>

                <!-- Login Container -->
                <div class="login-container bg-white p-4 rounded-3 shadow-sm">
                    <h2 class="text-center mb-4">Welcome Back!</h2>
                    <form id="loginform" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="Enter your email" required>
                                <span class="error-message invalid-feedback"></span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Enter your password" required>
                                <button type="button" class="btn btn-outline-secondary toggle-password" 
                                        aria-label="Toggle password visibility">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn w-100" style="background-color: #68B6F5; border-color: #68B6F5; color: white;">
                            <span class="btn-text">Login</span>
                        </button>

                        <div class="text-center mt-3">
                            <a href="../pages/login.html" class="text-decoration-none forgot-password">
                                Forgot your password?
                            </a>
                        </div>
                    </form>

                    <p class="text-center mt-4 terms">
                        By continuing, you agree to PetsLike's 
                        <a href="#" class="text-decoration-none">Condition of Use</a> and 
                        <a href="#" class="text-decoration-none">Privacy Note</a>.
                    </p>
                </div>

                <!-- Signup Section -->
                <div class="signup-section bg-white mt-4 p-4 rounded-3 shadow-sm text-center">
                    <p class="mb-3">Don't have an account?</p>
                    <div class="divider mb-3"></div>
                    <br>
                    <button onclick="redirectToSignUp()" class="btn btn-outline-primary btn-lg signup-btn">
                        <i class="fas fa-user-plus me-2"></i>
                        <span>Create an account</span>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <i class="fas fa-info-circle text-primary me-2"></i>
                    <h5 class="modal-title">Notification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="modal-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../scripts/loginSubmission.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  
</body>
</html>
