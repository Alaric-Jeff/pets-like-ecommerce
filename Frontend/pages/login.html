<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetsLike - Login</title>
    <link rel="stylesheet" href="../css/login.css"> 
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h2>Sign In</h2>
            <form id="loginform">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            <p class="terms">By continuing, you agree to PetsLike's <a href="#">Condition of Use</a> and <a href="#">Privacy Note</a>.</p>
            <a href="../pages/login.html" class="forgot-password">Forgot your password?</a>
        </div>
        <div class="signup-section">
            <p>Don’t have an account?</p>
            <div class="divider"></div> 
            <button onclick="redirectToSignUp()" class="signup-btn">Create an account</button>
        </div>
    </div>

    <footer>
        <a href="#">Condition of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a>
        <p>© 2025</p>
    </footer>

    <div class="modal" id="modal">
        <div class="modal-content">
        <p class="modal-message"></p>
        <button>OK</button>
        </div>
    </div>
    <script src="../scripts/loginSubmission.js"></script>
</body>
</html>
